<body>
    <div class="container">
        <div class="upper-portion">
            <img src="/assets/SFSSHS_bg.jpg">
        </div>
    
        <div class="lower-portion">
            <div class="login-label">
                Login
            </div>
            <div class="login-formfield-container">
                <div class="login-formfield">
                    <form [formGroup] ="loginForm" (ngSubmit)="postdata(loginForm)">
                        <mat-form-field>
                            <mat-label for="email">Email address</mat-label>
                            <input matInput class="form-control" formControlName="email" placeholder="Enter email" >
                            <mat-error *ngIf="email.invalid">
                                <span *ngIf="email.errors?.['required']">
                                    Email is required
                                </span>
                                <span *ngIf="email.errors?.['email']">
                                    Email is invalid
                                </span>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label for="password">Password</mat-label>
                            <input matInput type="password" class="form-control" formControlName="password" placeholder="Enter Password">
                            <mat-error *ngIf="password.invalid">
                                <span *ngIf="password.errors?.['required']">
                                    Password is required
                                </span>
                                <span *ngIf="password.errors?.['minlength']">
                                    password must at least 6
                                </span>
                            </mat-error>
                        </mat-form-field>
                        <button class="btn" [disabled]="!loginForm.valid">
                            LOG IN
                        </button>
    
                        <a routerLink="forgot-password" routerLinkActive="active">Forgot Password?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<router-outlet></router-outlet>
