<div class="bg">
    <div class="ui-bg">
        <p class="greeting"><strong>WELCOME</strong></p>
        <p class="greeting">to E-Library</p>
        <form [formGroup] ="loginForm" (ngSubmit)="postdata(loginForm)" class="login-box">
            <mat-form-field>
                <mat-label for="email">Email address</mat-label>
                <input matInput class="form-control" formControlName="email" placeholder="Enter email">
                <mat-error *ngIf="email.invalid">
                    <span *ngIf="email.errors?.['required']">
                        Email is required
                    </span>
                    <span *ngIf="email.errors?.['email']">
                        Email is invalid
                    </span>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Password</mat-label>
                <input matInput type="password" class="form-control" formControlName="password" placeholder="Enter Password">
                <mat-error *ngIf="password.invalid">
                    <span *ngIf="password.errors?.['required']">
                        Password is required
                    </span>
                    <span *ngIf="password.errors?.['minlength']">
                        password must at least 6
                    </span>
                </mat-error>
            </mat-form-field>
            <button type="submit" class="btn" [disabled]="!loginForm.valid" href="#">
                LOG IN
            </button>
        </form>
        <router-outlet></router-outlet>
    </div>
</div>
